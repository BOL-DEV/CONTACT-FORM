<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="sub-container">
        <h1>Contact Us</h1>

        <div class="names">
          <div class="first">
            <h2>First Name *</h2>
            <input type="text" class="first-name" required />
            <h4 class="first-error"></h4>
          </div>

          <div class="last">
            <h2>Last Name *</h2>
            <input type="text" class="last-name" required />
            <h4 class="last-error"></h4>
          </div>
        </div>

        <div class="email">
          <h2>Email Address *</h2>
          <input type="text" class="email-text" required />
          <h4 class="email-error"></h4>
        </div>

        <div class="query">
          <h2>Query type *</h2>
          <div class="check-wrapper">
            <div class="check">
              <input
                type="checkbox"
                name="General Enquiry"
                class="General"
                required
              />
              <h2>General Enquiry</h2>
            </div>

            <div class="check">
              <input
                type="checkbox"
                name="Support Request"
                class="Support"
                required
              />
              <h2>Support Request</h2>
            </div>
          </div>
          <h4 class="query-error"></h4>
        </div>

        <div class="message-cont">
          <h2>Message *</h2>
          <textarea name="" class="message"></textarea>
          <h4 class="message-error"></h4>
        </div>

        <div class="last-check">
          <input type="checkbox" name="consent" class="consent" required />
          <h2>I consent to being contacted by the team *</h2>
        </div>`
        <h4 class="consent-error"></h4>

        <input type="button" value="Submit" class="btn" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
